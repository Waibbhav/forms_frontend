<div class="pdf-container">
  <h1 class="pdf-title">{{ title }}</h1>
  <button class="btn btn-primary download-button" (click)="downloadPDF()">Download</button>

  <div class="pdf-viewer-container">
    <pdf-viewer
      [src]="pdfSrc"
      [rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      style="width: 100%; height: 600px"
    ></pdf-viewer>
  </div>
    <button class="btn btn-primary " routerLink="/">back</button>
</div>
