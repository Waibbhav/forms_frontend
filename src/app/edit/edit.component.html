<div class="container">
    <h2 class="heading">Add User</h2>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">

         <div class="form-group">
        <input hidden type="text" class="form-control" id="_id" formControlName="_id">
      </div>

        <div class="form-group">
        <label for="fullName">fullName</label>
        <input type="text" class="form-control" id="fullName" formControlName="fullName">
        <div *ngIf="userForm?.get('fullName')?.invalid && userForm?.get('fullName')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="userForm?.get('email')?.invalid && userForm?.get('email')?.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
        <div *ngIf="userForm?.get('address')?.invalid && userForm?.get('address')?.touched" class="text-danger">
          Address is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" formControlName="phone">
        <div *ngIf="userForm?.get('phone')?.invalid && userForm?.get('phone')?.touched" class="text-danger">
          Please enter a valid phone number.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
       <button type="button" class="btn btn-secondary ml-2" routerLink="/" >Back</button>
    </form>
  </div>
